{% extends "base.html" %} {% block title %}Login Page{% endblock %} {% block
content %}
<form action="#" method="post">
  <p>Enter stock information :</p>
  <p><input type="text" id="stk" name="stk" placeholder="Stock Symbol" /></p>
  <p>
    <input
      type="number"
      name="sim"
      placeholder="Number of Simulations"
      required
    />
  </p>
  <p>Prediction period :</p>
  <p><input type="date" name="startpred" /></p>
  <p><input type="date" name="endpred" /></p>
  <p>Start of training:</p>
  <p><input type="date" name="starttrain" /></p>
  <p><input type="submit" value="submit" /></p>
</form>
{% endblock %}
